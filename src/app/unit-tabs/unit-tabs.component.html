<h1>{{unit.name}}</h1>

<clr-tabs>
  <clr-tab>
    <button clrTabLink id="link1">Overview</button>
    <clr-tab-content id="content1" *clrIfActive="ms.overviewTaActive">
      <app-unit [unit]="unit"></app-unit>
    </clr-tab-content>
  </clr-tab>
  <clr-tab>
    <button clrTabLink>Auto Buyers</button>
    <clr-tab-content *clrIfActive="ms.prestigeTaActive">
      <app-unit-auto-buy [unit]="unit"></app-unit-auto-buy>
    </clr-tab-content>
  </clr-tab>
</clr-tabs>
